<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    Duration: {{ duration }} minutes<br />
    <iframe
      width="560"
      height="315"
      src="{{ content }}"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </body>
</html>
